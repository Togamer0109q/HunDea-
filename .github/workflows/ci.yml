name: HunDeaBot CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Test imports
      run: |
        python -c "from modules.consoles import PlayStationHunter, XboxHunter, NintendoHunter"
        python -c "from modules.notifiers.console_notifier import ConsoleNotifier"
        python -c "from modules.core.alternative_apis import PSStoreScraperUS, XboxStoreScraperUS"
    
    - name: Test configuration loading
      run: |
        python -c "import json; json.load(open('config_v3.example.json'))"
    
    - name: Run hunter tests (if tests exist)
      run: |
        if [ -d "tests" ]; then
          pip install pytest
          pytest tests/ -v
        else
          echo "No tests directory found, skipping..."
        fi
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        pip install black isort mypy
    
    - name: Check code formatting with black
      run: |
        black --check . || echo "Black formatting check failed (non-blocking)"
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only . || echo "Import sorting check failed (non-blocking)"
      continue-on-error: true
