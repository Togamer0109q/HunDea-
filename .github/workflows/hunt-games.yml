name: HunDea - Epic Games Hunter

on:
  schedule:
    # Se ejecuta cada 3 horas
    - cron: '0 */3 * * *'
  
  # TambiÃ©n permite ejecuciÃ³n manual desde GitHub
  workflow_dispatch:

jobs:
  hunt-free-games:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ”§ Crear config.json con webhook
      run: |
        python -c "import json; open('config.json', 'w').write(json.dumps({'webhook_url': '${{ secrets.DISCORD_WEBHOOK }}', 'enviar_discord': True}))"
    
    - name: ğŸ® Ejecutar HunDea
      run: python hundea.py
    
    - name: ğŸ“Š Actualizar cache en el repo
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add cache.json
        git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ”„ Update cache [skip ci]"
        git push
