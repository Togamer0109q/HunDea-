name: HunDea - Epic Games Hunter

on:
  schedule:
    # Se ejecuta cada 3 horas
    - cron: '0 */3 * * *'
  
  # TambiÃ©n permite ejecuciÃ³n manual desde GitHub
  workflow_dispatch:

jobs:
  hunt-free-games:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: ðŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ðŸ Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ðŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ðŸ”§ Crear config.json con webhook
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: |
        cat > config.json << EOF
        {
          "webhook_url": "${DISCORD_WEBHOOK}",
          "enviar_discord": true
        }
        EOF
    
    - name: ðŸŽ® Ejecutar HunDea
      run: python hundea.py
    
    - name: ðŸ“Š Actualizar cache en el repo
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add cache.json
        git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ”„ Update cache [skip ci]"
        git push
