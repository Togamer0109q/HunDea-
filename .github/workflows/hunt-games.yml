name: HunDea v2 - Multi-Store Hunter

on:
  schedule:
    # Se ejecuta cada 3 horas
    - cron: '0 */3 * * *'
  
  # Tambi√©n permite ejecuci√≥n manual desde GitHub
  workflow_dispatch:

jobs:
  hunt-free-games:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: üì• Checkout c√≥digo
      uses: actions/checkout@v4
    
    - name: üêç Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: üì¶ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: üîß Crear config.json con webhooks
      env:
        WEBHOOK_PREMIUM: ${{ secrets.DISCORD_WEBHOOK }}
        WEBHOOK_BAJOS: ${{ secrets.DISCORD_WEBHOOK2 }}
        WEBHOOK_WEEKENDS: ${{ secrets.DISCORD_WEBHOOK3 }}
        RAWG_KEY: ${{ secrets.RAWG_API_KEY }}
      run: |
        python3 << 'PYTHON_SCRIPT'
        import json
        import os
        config = {
            "webhook_premium": os.environ.get('WEBHOOK_PREMIUM', ''),
            "webhook_bajos": os.environ.get('WEBHOOK_BAJOS', ''),
            "webhook_weekends": os.environ.get('WEBHOOK_WEEKENDS', ''),
            "enviar_discord": True,
            "rol_id": "1449938401649496176",
            "rawg_api_key": os.environ.get('RAWG_KEY', '')
        }
        with open('config.json', 'w') as f:
            json.dump(config, f)
        print(f"‚úÖ config.json creado con 3 webhooks")
        if config['rawg_api_key']:
            print("‚úÖ RAWG API key configurada")
        PYTHON_SCRIPT
    
    - name: üéÆ Ejecutar HunDea v2
      run: python hundea_v2.py
    
    - name: üìä Actualizar cache en el repo
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add cache.json
        git diff --quiet && git diff --staged --quiet || git commit -m "üîÑ Update cache [skip ci]"
        git push
