name: HunDea v2 - Multi-Store Hunter

on:
  schedule:
    # Se ejecuta cada 3 horas empezando a las 12:00 PM Colombia
    # Horario Colombia: 12PM, 3PM, 6PM, 9PM, 12AM, 3AM, 6AM, 9AM
    # Horario UTC: 5PM, 8PM, 11PM, 2AM, 5AM, 8AM, 11AM, 2PM
    - cron: '0 2,5,8,11,14,17,20,23 * * *'
  
  # Tambi√©n permite ejecuci√≥n manual desde GitHub
  workflow_dispatch:

jobs:
  hunt-free-games:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: üì• Checkout c√≥digo
      uses: actions/checkout@v4
    
    - name: üêç Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: üì¶ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: üîß Crear config.json con webhooks
      env:
        WEBHOOK_PREMIUM: ${{ secrets.DISCORD_WEBHOOK }}
        WEBHOOK_BAJOS: ${{ secrets.DISCORD_WEBHOOK2 }}
        WEBHOOK_WEEKENDS: ${{ secrets.DISCORD_WEBHOOK3 }}
        WEBHOOK_DESCUENTOS: ${{ secrets.HUN_DEA_DESCUENTOS }}
        WEBHOOK_STATUS: ${{ secrets.DISCORD_WEBHOOK_STATUS }}
        WEBHOOK_TODOS: ${{ secrets.DISCORD_WEBHOOK_ALL }}
        RAWG_KEY: ${{ secrets.RAWG_API_KEY }}
      run: |
        python3 << 'PYTHON_SCRIPT'
        import json
        import os
        config = {
            "webhook_premium": os.environ.get('WEBHOOK_PREMIUM', ''),
            "webhook_bajos": os.environ.get('WEBHOOK_BAJOS', ''),
            "webhook_weekends": os.environ.get('WEBHOOK_WEEKENDS', ''),
            "webhook_deals": os.environ.get('WEBHOOK_DESCUENTOS', ''),
            "webhook_todos": os.environ.get('WEBHOOK_TODOS', ''),
            "webhook_status": os.environ.get('WEBHOOK_STATUS', ''),
            "enviar_discord": True,
            "rol_premium": "1449938401649496176",
            "rol_bajos": "1449942355997360259",
            "rol_weekends": "1449942459894202369",
            "rol_deals": "1454277753187598509",
            "rol_todos": "1451738702262046750",
            "rawg_api_key": os.environ.get('RAWG_KEY', ''),
            "deals_descuento_minimo": 40,
            "deals_precio_maximo": 20,
            "deals_score_minimo": 2.5
        }
        with open('config.json', 'w') as f:
            json.dump(config, f)
        print(f"‚úÖ config.json creado con 6 webhooks")
        if config['rawg_api_key']:
            print("‚úÖ RAWG API key configurada")
        if config['webhook_deals']:
            print("‚úÖ Webhook de descuentos configurado")
        PYTHON_SCRIPT
    
    - name: üéÆ Ejecutar HunDea v2
      run: python hundea_v2.py
    
    - name: üìä Actualizar cache en el repo
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add cache.json
        git diff --quiet && git diff --staged --quiet || git commit -m "üîÑ Update cache [skip ci]"
        git push
